<html lang="en">

    <meta charset="UTF-8">

<body>


    <h1>Forms</h1>
    <fieldset>

        <legend>Personal Information</legend>


        <form action="mailto:idevkattel@gmail.com?subject=hello&cc=hi@gmail.com" method="post" enctype="text/plain">
            <p>
            <label for="">Email</label>
            <input type="email" id="mail" name="email" placeholder="example@gmail.com" value="@gmail.com" >
        </p>


        <p>
            <label for="">Username</label>
            <input type="text" id="username" name="username">
        </p>

        <p>

            <h3>Select your Gender</h3>

            <label for="male">Male</label>
            <input checked type="radio" id="male" name="gender" value="male">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
        </p>

        <p>

            <h3>Select your Habits</h3>

            <label for="Singing">Singing</label>
            <input type="checkbox" id="sing" name="sing" value="Habits">

            <label for="Dancing">Dancing</label>
            <input type="checkbox" id="dance" name="dance" value="Habits">

        </p>

        <p>
            <label for="date">Date of Join</label>
            <input type="date" name="date" id="date">
        </p>

        <p>
            <h3>Select Country</h3>

        <select name="country" id="country">
            <option value="nepal">Nepal</option>
            <option value="india">India</option>
            <option value="china">China</option>
        </select>
        </p>

        <p>
            <textarea name="message" id="" cols="50" rows="10" placeholder="Write your message"></textarea>
        </p>

<button type="submit">Submit</button>
<button type="reset">Reset</button>
        </form>
    </fieldset>
